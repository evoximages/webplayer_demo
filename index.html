<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>relaycars webplayer</title>
    <!-- <script src="aframe.js"></script> -->
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="aframe-custom-cubemap-component.js"></script>
    <script src="aframe-spin-frames-component.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 14px;
      }
      .toggle-wrapper {
        position: absolute;
        float: left;
        z-index: 1;
        padding-left: 2%;
        padding-top: 2%;
      }
      .toggle-wrapper button {
        font-family: inherit;
        font-size: 1.2rem;
        color: #fefefe;
        border: 0;
        background: rgba(0, 0, 0, 0.35);
        opacity: 0.8;
        cursor: pointer;
      }
      .swipe-overlay span {
        position: absolute;
        color: #fefefe;
        left: 50%;
        bottom: 10%;
        padding: 0.8rem;
        transform: translate(-50%, 50%);
        background: rgba(0, 0, 0, 0.35);
        opacity: 0.8;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- Toggle scenes -->
    <div class="toggle-wrapper">
      <button class="toggle-exterior" data-scene="exterior">
        Exterior
      </button>
      <button class="toggle-interior" data-scene="interior">
        Interior
      </button>
    </div>

    <div class="swipe-overlay">
      <span style="font-size: 2em">Swipe to spin</span>
    </div>

    <!-- Main Aframe scene -->
    <a-scene id="a-scene">
      <a-entity id="rig" position="0 1.6 0">
        <a-entity
          id="camera-exterior"
          camera="fov:90"
          look-controls="enabled: false"
        ></a-entity>
        <a-entity
          id="camera-interior"
          camera="fov:90"
          look-controls="enabled: true"
        ></a-entity>
      </a-entity>

      <!-- Interior scene -->
      <a-entity class="interior" visible="false">
        <a-entity
          custom-cubemap="folder:./AIL12774_pavr/AIL12774_pavr;transparent:true;vifnum:13225;stereo:left;eye:_L_"
        ></a-entity>
        <a-entity
          custom-cubemap="folder:./AIL12774_pavr/AIL12774_pavr;transparent:true;vifnum:13225;stereo:right;eye:_R_"
        ></a-entity>
        <a-entity
          custom-cubemap="folder:showroom_int;background:true;"
        ></a-entity>
      </a-entity>

      <!-- Exterior scene -->
      <a-entity class="exterior" visible="true">
        <a-image
          class="clickable"
          scale="3 3 3"
          spin-frames="folder:https://images.carsaver.com/exterior_vr_relaycars6/AIL13515_2048;clickToSpin:false;vifnum:13515;stereo:both;eye:left;"
        >
        </a-image>
        <a-image
          class="clickable"
          scale="3 3 3"
          spin-frames="folder:https://images.carsaver.com/exterior_vr_relaycars6/AIL13515_2048;clickToSpin:false;vifnum:13515;stereo:right;eye:right"
        >
        </a-image>
        <a-entity
          custom-cubemap="folder:showroom_ext;background:true;"
        ></a-entity>
      </a-entity>
    </a-scene>
    <script src="index.js"></script>
  </body>
</html>
